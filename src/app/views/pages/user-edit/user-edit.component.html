<kt-portlet>
	<kt-portlet-header [title]="'User Edit'" [class]="'kt-portlet__head--lg'">
		<ng-container ktPortletTools>
			<a
				[routerLink]="['../../']"
				class="btn btn-secondary kt-margin-r-10"
				mat-raised-button
				matTooltip="Back to the users list"
			>
				<i class="la la-arrow-left"></i>
				<span class="kt-hidden-mobile">Back</span>
			</a>
			<!-- <a href="javascript:;" class="btn btn-secondary kt-margin-r-10"  mat-raised-button matTooltip="Reset changes">
				<i class="la la-cog"></i>
				<span class="kt-hidden-mobile">Reset</span>
			</a> -->
			<a
				href="javascript:;"
				class="btn btn-primary kt-margin-r-10"
				color="primary"
				mat-raised-button
				matTooltip="Save & Continue"
			>
				<span class="kt-hidden-mobile">Save</span>
			</a>
			<!-- <button mat-icon-button [matMenuTriggerFor]="menu" color="primary">
				<mat-icon>more_vert</mat-icon>
			</button> -->
			<mat-menu #menu="matMenu">
				<button mat-menu-item color="primary">Save & Exit</button>
				<button mat-menu-item color="primary">Save & Duplicate</button>
				<button mat-menu-item color="primary">Save & Continue</button>
			</mat-menu>
		</ng-container>
	</kt-portlet-header>

	<kt-portlet-body>
		<mat-tab-group>
			<mat-tab>
				<!-- <ng-template mat-tab-label>

				<ng-template matTabContent>
					<!--begin::Form-->
					<div>
						<form class="kt-form kt-form--group-seperator-dashed">
							<!-- <kt-alert  type="warn" [showCloseButton]="true" [duration]="10000" >

							</kt-alert> -->
							<div
								class="kt-form__section kt-form__section--first"
							>
								<div class="form-group kt-form__group row">
									<div
										class="col-lg-4 kt-margin-bottom-20-mobile"
									>
										<mat-form-field
											class="mat-form-field-fluid"
										>
											<input
												matInput
												placeholder="Enter First Name"
											/>
											<mat-error
												>First Name is
												<strong>required</strong>
											</mat-error>
											<!-- <mat-hint align="start">Please enter
												<strong>Name</strong>
											</mat-hint> -->
										</mat-form-field>
									</div>
									<div
										class="col-lg-4 kt-margin-bottom-20-mobile"
									>
										<mat-form-field
											class="mat-form-field-fluid"
										>
											<input
												matInput
												placeholder="Enter Last Name"
											/>
											<mat-error
												>Last Name is
												<strong>required</strong>
											</mat-error>
											<!-- <mat-hint align="start">Please enter
												<strong>Last Name</strong>
											</mat-hint> -->
										</mat-form-field>
									</div>

									<!-- <div class="col-lg-4 kt-margin-bottom-20-mobile">
										<mat-form-field class="mat-form-field-fluid">
											<input type="email" matInput placeholder="Enter Email"/>
											<mat-error>Email is
												<strong>required</strong>
											</mat-error>
											<mat-hint align="start">Please enter
												<strong>Email</strong>
											</mat-hint>
										</mat-form-field>
									</div> -->
								</div>
								<div class="form-group kt-form__group row">
									<div
										class="col-lg-4 kt-margin-bottom-20-mobile"
									>
										<mat-form-field
											class="mat-form-field-fluid"
										>
											<input
												matInput
												placeholder="Enter Specialization"
											/>
											<!-- <mat-hint align="start">Please enter
												<strong>Specialization</strong>
											</mat-hint> -->
										</mat-form-field>
									</div>
									<div
										class="col-lg-4 kt-margin-bottom-20-mobile"
									>
										<mat-form-field
											class="mat-form-field-fluid"
										>
											<input
												matInput
												placeholder="Enter Role"
											/>
											<!-- <mat-hint align="start">Please enter
												<strong>Role</strong>
											</mat-hint> -->
										</mat-form-field>
									</div>

									<!-- <div class="col-lg-4 kt-margin-bottom-20-mobile">
										<mat-form-field class="mat-form-field-fluid">
											<input matInput placeholder="Enter Phone" />
											<mat-hint align="start">Please enter
												<strong>Phone</strong>
											</mat-hint>
										</mat-form-field>
									</div> -->
								</div>
							</div>
						</form>
					</div>
					<!--end::Form-->
				</ng-template>
			</mat-tab>

				<ng-template mat-tab-label>

				<ng-template matTabContent>
				</ng-template>
			</mat-tab> -->

			</mat-tab> -->
			<!-- <mat-tab >
