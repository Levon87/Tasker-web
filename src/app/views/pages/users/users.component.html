<kt-portlet>
	<!-- PORTLET LOADING | Binded to TABLE Datasource -->
	<!-- See prop => '~/core/_crud/models/data-sources/_base.datasource.ts' (loading$) -->
	<kt-portlet-header [title]="'Users list'" [class]="'kt-portlet__head--lg'" >
		<ng-container ktPortletTools>
			<button [routerLink]="['../user-edit']" class="btn btn-primary kt-margin-r-10" mat-raised-button color="primary" matTooltip="Create new User">New user</button>
			<!-- Buttons (Material Angular) | See off.documenations 'https://material.angular.io/components/button/overview' -->
			<!-- mat-raised-button | Rectangular contained button w/ elevation  -->
		</ng-container>
	</kt-portlet-header>
	<!-- end::Header -->
	<!-- start::Body (attribute: ktPortletBody) -->
	<kt-portlet-body>
		<!-- MATERIAL TABLE | Binded to datasources -->
		<!-- See off.documentations 'https://material.angular.io/components/table/overview' -->
		<div class="mat-table__wrapper">
			<mat-table #table [dataSource]="dataSource">
				<!-- Position Column -->
				<ng-container matColumnDef="position">
				  <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
				  <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
				</ng-container>
				<!-- Name Column -->
				<ng-container matColumnDef="name">
				  <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
				  <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
				</ng-container>
				<!-- Lastname Column -->
				<ng-container matColumnDef="lastName">
				  <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
				  <mat-cell *matCellDef="let element"> {{element.lastname}} </mat-cell>
				</ng-container>
				<!-- Specialization Column -->
				<ng-container matColumnDef="specialization">
				  <mat-header-cell *matHeaderCellDef> Specialization </mat-header-cell>
				  <mat-cell *matCellDef="let element"> {{element.specialization}} </mat-cell>
				</ng-container>
				<!-- Role Column -->
				<ng-container matColumnDef="role">
				  <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
				  <mat-cell *matCellDef="let element"> {{element.role}} </mat-cell>
				</ng-container>
				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
			  </mat-table>
			<!-- <div class="mat-table__message" >No records found</div><!-- Message for empty data  -->
			<!-- <div class="mat-table__message" >Please wait....</div> --> -->
		</div>

		<!-- start: BOTTOM -->
		<div class="mat-table__bottom">
			<!-- MATERIAL SPINNER | Url: 'https://material.angular.io/components/progress-spinner/overview' -->
			<!-- <mat-spinner [diameter]="20" *ngIf="dataSource.loading$ | async"></mat-spinner> -->
			<!-- MATERIAL PAGINATOR | Binded to dasources -->
			<!-- See off.documentations 'https://material.angular.io/components/paginator/overview' -->
			<mat-paginator #paginator
	  [pageSize]="10"
	  [pageSizeOptions]="[5, 10, 20]"
	  [showFirstLastButtons]="true">
	</mat-paginator>
		</div>
		<!-- end: BOTTOM -->
	</kt-portlet-body>
	<!-- end::Body -->
</kt-portlet>
